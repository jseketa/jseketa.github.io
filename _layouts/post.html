---
layout: default
---
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-center">
	<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
		<ul class="navbar-nav mr-auto">
		  {% if page.previous_post %}<li class="nav-item">
			<a class="nav-link" href="{{ site.url }}/{{ page.previous_post }}"><< Previous post</a>
		  </li> {% endif %}
		</ul>
	</div>
	
	<div class="mx-auto order-0">
		<a class="navbar-brand mx-auto" href="{{site.url}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
	
	<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
		<ul class="navbar-nav ml-auto">
		  {% if page.next_post %}<li class="nav-item">
			<a class="nav-link" href="{{ site.url }}/{{ page.next_post }}">Next post >></a>
		  </li> {% endif %}
		</ul>
	</div>
</nav>


<div class="container">
  
  <div class="row justify-content-md-center pt-3">
    <div class="col col-md-12 col-lg-10">
{{ content }}
    </div>
   </div>
</div>
